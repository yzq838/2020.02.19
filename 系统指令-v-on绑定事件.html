<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-on:input='changeInput' type="text">
        <button @click="btn">按钮</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: ' vue很牛'
            },
            methods: {
                // 定义一个方法
                changeInput(event) {
                    // 如果获取值改变的文本框内容?
                    // 如果直接写方法名 第一个参数就是event event.target=> 触发该事件的元素对象
                    console.log(event.target.value)
                },
                btn() {
                    // 输出 name的值 
                    // this 指向vm实例
                    console.log(this.name)
                }
            }
        });
    </script>
</body>

</html>
