<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例选项-methods</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                alipay: '支付宝',
                wechat: '腾讯'

            methods: {
                fn1() {
                    console.log(this.alipay);


                },

                fn2() {
                    console.log(this.wechat);

                }

            }
        })
    </script>
